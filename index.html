<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="yat.css" />
  <title>Gradient Border Sticky Header</title>
</head>
<body>

  <header class="uv">
    <div class="tt">
      <h1>Techtrck</h1>
      <h3>Codetrail</h3>
    </div>
  </header>

  <main>
    <section>
      <h2>Welcome to Our Website</h2>
      <p>This is a basic HTML template without any styling.</p>
    </section>

    <section>
      <h2>About Us</h2>
      <article>
        <h3>Our Story</h3>
        <p>Information about your company or website.</p>
      </article>
    </section>

    <section>
      <h2>Our Services</h2>
      <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
      </ul>
    </section>

    <section>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="3" cols="30"></textarea><br /><br />

        <input type="submit" value="Submit" />
      </form>
      <p id="responseDisplay"></p>
    </section>

    <hr />
    <div style="text-align: center;">
      <button>Hello</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Your Website Name. All rights reserved.by yathin</p>
  </footer>

  <!-- Link to external JavaScript file -->
  <script src="yt.js"></script>
</body>
</html>
